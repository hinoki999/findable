name: DropLink Test Suite

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'mobile/**'
      - 'backend/**'
      - 'testing/**'
      - '.github/workflows/test-suite.yml'
  pull_request:
    branches:
      - develop
      - main
  schedule:
    # Run tests every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests psycopg2-binary
      
      - name: Run pytest
        working-directory: ./testing
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pytest backend-tests/ -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: testing/backend-tests/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        working-directory: ./testing
        run: npm install
      
      - name: Run Jest tests
        working-directory: ./testing/integration-tests
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npm test -- --runInBand
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: testing/integration-tests/

  report-results:
    name: Report Test Results
    needs: [backend-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const backendStatus = '${{ needs.backend-tests.result }}';
            const integrationStatus = '${{ needs.integration-tests.result }}';
            
            const statusEmoji = (status) => {
              return status === 'success' ? 'âœ…' : 'âŒ';
            };
            
            const comment = `
            ## ğŸ§ª Test Suite Results
            
            ${statusEmoji(backendStatus)} **Backend Tests**: ${backendStatus}
            ${statusEmoji(integrationStatus)} **Integration Tests**: ${integrationStatus}
            
            ---
            
            **Backend Tests**: Authentication, Profile API, Database Persistence
            **Integration Tests**: Tutorial Flow, OTA Validation
            
            [View full workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });

